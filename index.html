<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - PJ Bakery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff7e6;
        }
        header {
            background-color: #ffcc99;
            padding: 30px;
            text-align: center;
            position: fixed; /* ทำให้แถบ header คงที่ */
            width: 100%; /* ให้แถบ header กว้างเต็มหน้าจอ */
            top: 10;
            z-index: 998;
        }
        nav {
            padding: 10px; /* เพิ่ม padding ให้ nav */
            width: 100%; /* ให้ nav กว้างเต็มหน้าจอ */
            position: fixed; /* ทำให้แถบ nav คงที่ */
            top: 10px; /* ปรับตามความสูงของ header */
            left: 76%;
            z-index: 999; /* ทำให้แน่ใจว่า nav อยู่เหนือ content */
            
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #d2691e;
            font-weight: bold;
        }
        .contact-info {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .contact-info img {
            width: 40px;
            vertical-align: middle;
        }
        .contact-info a {
            margin: 0 5px;
            text-decoration: none;
            color: #d2691e;
            font-weight: bold;
        }
        .logo {
            width: 150px; /* ขยายขนาดโลโก้ */
            height: auto;
            position: absolute;
            top: 85%;
            left: 48%;
            transform: translate(-50%, -50%);
        }
        .content {
            padding: 100px 20px 20px; /* เพิ่ม padding ด้านบนเพื่อไม่ให้ content บัง header และ nav */
            text-align: center;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 500px; /* ปรับขนาดที่ต้องการได้ */
            margin: auto;
            overflow: hidden;
            background-color: #d2691e;
        }
        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
        }
        .slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            object-fit: cover; /* เพื่อให้รูปภาพไม่ผิดสัดส่วน */
            transition: transform 1s ease-in-out; /* เพิ่มการทำให้รูปภาพเลื่อน */
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.3); /* สีจางๆ ให้พอมองเห็นภาพข้างหลัง */
            border: none;
            color: white;
            font-size: 36px; /* ขนาดใหญ่ขึ้น */
            cursor: pointer;
            padding: 10px;
            z-index: 5;
        }
        .prev {
            left: 10px; /* อยู่ด้านซ้าย */
        }
        .next {
            right: 10px; /* อยู่ด้านขวา */
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.5); /* สีเข้มขึ้นเมื่อเอาเมาส์ไปชี้ */
        }
        .normall_Message {
            padding: 20px 20px 20px; /* เพิ่ม padding ด้านบนเพื่อไม่ให้ content บัง header และ nav */
            text-align: center;
        }
        .media-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px; /* เพิ่ม margin รอบๆ */
        }
        .media-container video,
        .media-container img {
            flex: 1;
            margin: 10px; /* เพิ่ม margin ระหว่างวิดีโอและรูปภาพ */
        }
        
        .button-container {
            text-align: center;
            margin: 20px;
        }
        .button-container button {
            background-color: #d2691e;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 46px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #ffcc99;
            color: #d2691e;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="image/icon/logo-removebg-preview.png" alt="PJ Bakery Logo" class="logo"></a>
        <div class="contact-info">
            <a href="tel:061-989-XXXX">
                <img src="image/icon/iconcall.png" alt="Phone"> 061-989-XXXX
            </a>
            <a href="https://www.facebook.com/vorapat.pattarapreamcharoen/" target="_blank">
                <img src="image/icon/iconfacebook.png" alt="Facebook"> Facebook
            </a>
            <a href="https://line.me/R/ti/p/~vorapatopztv" target="_blank">
                <img src="image/icon/iconline.png" alt="Line"> Line
            </a>
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="information.html">Information</a>
        <a href="contact.html">Contact</a>
        
    </nav>
    <div class="content">
        <h1>Welcome to PJ Bakery!</h1>
        <p>Enjoy our delicious cakes and pastries made with love.</p>
        <div class="slideshow-container">
            <div class="slideshow">
                <img src="image/icon/pic1.png" class="slide">
                <img src="image/icon/pic2.png" class="slide">
                <img src="image/icon/pic3.png" class="slide">
            </div>
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName('slide');

        function changeSlide(n) {
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            updateSlides();
        }

        function updateSlides() {
            const offset = -slideIndex * 100; // คำนวณตำแหน่งของสไลด์
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.transform = `translateX(${offset}%)`;
            }
        }

        function autoSlide() {
            changeSlide(1);
            setTimeout(autoSlide, 2000); // เปลี่ยนภาพทุกๆ 10 วินาที
        }

        // เริ่มการเปลี่ยนภาพอัตโนมัติ
        window.onload = function() {
            updateSlides(); // แสดงภาพแรกเมื่อโหลดหน้าเว็บ
            autoSlide();
        }
    </script>
    <div style="text-align: center;">
        <h3>อร่อยเลิ่ดและดูแลทุกกระบวนการผลิตอย่างคุณภาพ</h3>
    </div>
    <div class="media-container">
        <video src="mp/brownie_inteview.mp4" width="50%" controls></video>
        <img src="image/bread/brownnie1.png" width="50%">
    </div>
    <div style="text-align: center ;padding :100px 20px 20px;">
        <h2>บริการดีที่ประทับใจลูกค้าแน่นอน มีเมนูให้เลือกหลากหลายแบบ</h2>
    </div>

    
    
    <div class="button-container">
        <button onclick="location.href='menu.html'">ไปหน้าเมนู</button>
    </div>
</body>
</html>
