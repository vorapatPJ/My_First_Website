<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment - PJ Bakery</title>
    <link rel="stylesheet" href="confirm.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="image/icon/logo-removebg-preview.png" alt="PJ Bakery Logo" class="logo"></a>
        <div class="contact-info">
            <a href="tel:061-989-XXXX">
                <img src="image/icon/iconcall.png" alt="Phone"> 061-989-XXXX
            </a>
            <a href="https://www.facebook.com/vorapat.pattarapreamcharoen/" target="_blank">
                <img src="image/icon/iconfacebook.png" alt="Facebook"> Facebook
            </a>
            <a href="https://line.me/R/ti/p/~vorapatopztv" target="_blank">
                <img src="image/icon/iconline.png" alt="Line"> Line
            </a>
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="information.html">Information</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <h1>เลือกวิธีชำระเงิน</h1>
        <div class="button-container">
            <button onclick="showQR()">QR Code</button>
            <button onclick="showCard()">บัตรเครดิต</button>
        </div>
        <iframe id="payment-frame" src="qr.html" frameborder="0" width="100%" height="500px"></iframe>
        <div class="order-summary">

            <div class="address-form">
                <h2>ที่อยู่จัดส่ง</h2>
                <form id="address-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="recipient-name">ชื่อผู้รับ</label>
                            <input type="text" id="recipient-name" placeholder="ชื่อผู้รับ" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">เบอร์โทรศัพท์</label>
                            <input type="text" id="phone" placeholder="เบอร์โทรศัพท์" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address">ที่อยู่</label>
                            <input type="text" id="address" placeholder="ที่อยู่" required>
                        </div>
                        <div class="form-group">
                            <label for="city">เมือง</label>
                            <input type="text" id="city" placeholder="เมือง" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="postcode">รหัสไปรษณีย์</label>
                            <input type="text" id="postcode" placeholder="รหัสไปรษณีย์" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">หมายเหตุ</label>
                        <textarea id="notes" placeholder="หมายเหตุ" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="ยืนยันการสั่งซื้อ">
                    </div>
                </form>
            </div>
            <div class="alert" id="alert">กรุณากรอกข้อมูลที่อยู่จัดส่งให้ครบถ้วน</div>
        </div>
    </div>
    <script src="confirm.js"></script>
</body>
</html>
