<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Payment - PJ Bakery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff7e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            background-color: #fff;
            border: 1px solid #d2691e;
            border-radius: 10px;
            padding: 20px;
        }

        .left {
            width: 40%;
            text-align: center;
        }

        .qr-image {
            width: 100%;
            height: auto;
            max-width: 300px;
        }

        .right {
            width: 50%;
            text-align: center;
        }

        .right input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            border: 1px solid #d2691e;
            border-radius: 5px;
        }

        .right button {
            background-color: #d2691e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .right button:hover {
            background-color: #ffcc99;
            color: #d2691e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="image/icon/qr.jpg" alt="QR Code" class="qr-image" >
        </div>
        <div class="right">
            <p>สลิปการโอนเงิน</p>
            <input type="file" id="slip-file" placeholder="สลิปการโอนเงิน">
            <button onclick="submitSlip()">ตกลง</button>
        </div>
    </div>
    <script>
        function submitSlip() {
            alert('ขอบคุณครับ');
        }
    </script>
</body>
</html>
