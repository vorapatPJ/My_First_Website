<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment - PJ Bakery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff7e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            background-color: #fff;
            border: 1px solid #d2691e;
            border-radius: 10px;
            padding: 20px;
        }

        .left {
            width: 40%;
            text-align: center;
        }

        .credit-card-image {
            width: 100%;
            height: auto;
            max-width: 500px;
        }

        .right {
            width: 50%;
            text-align: left;
        }

        .form-group {
            margin: 10px 0;
            width: 100%;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d2691e;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #d2691e;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #ffcc99;
            color: #d2691e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="image/icon/card.jpg" alt="Credit Card" class="credit-card-image">
        </div>
        <div class="right">
            <form id="card-form">
                <div class="form-group">
                    <label for="card-name">ชื่อบนบัตร</label>
                    <input type="text" id="card-name" placeholder="ชื่อบนบัตร" required>
                </div>
                <div class="form-group">
                    <label for="card-number">หมายเลขบัตร</label>
                    <input type="text" id="card-number" placeholder="หมายเลขบัตร" required>
                </div>
                <div class="form-group">
                    <label for="card-expiry">วันหมดอายุ</label>
                    <input type="text" id="card-expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="card-cvv">CVV</label>
                    <input type="text" id="card-cvv" placeholder="CVV" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="ตกลง">
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('card-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('ขอบคุณครับ');
        });
    </script>
</body>
</html>
